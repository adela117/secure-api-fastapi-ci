name: ci
on:
  pull_request:
  push:
    branches: ["**"]

permissions:
  contents: read
  issues: write


jobs:
  test:                    # job id MUST be 'test' to appear as "ci / test"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install -r requirements.txt -r requirements-dev.txt
      - run: python -m pytest -q
  build_and_zap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: docker build -t local/secure-api:ci .

      - name: Run container
        run: docker run -d -p 8000:8000 --name api local/secure-api:ci

      - name: Wait for health
        run: |
          for i in {1..25}; do
            curl -fsS http://localhost:8000/health && exit 0
            sleep 1
          done
          echo "App never became healthy" && docker logs api || true
          exit 1

      - name: ZAP Baseline DAST
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: 'http://localhost:8000/health'
          cmd_options: '-I'
sbom_and_deps:
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v4
    - name: Install tools and deps
      run: |
        python -m pip install --upgrade pip
        python -m pip install cyclonedx-bom pip-audit
        python -m pip install -r requirements.txt
    - name: Generate SBOM (CycloneDX)
      run: cyclonedx-bom --format json -r requirements.txt -o sbom.json
    - name: Upload SBOM
      uses: actions/upload-artifact@v4
      with:
        name: sbom
        path: sbom.json
    - name: pip-audit (strict)
      run: pip-audit -r requirements.txt --strict
