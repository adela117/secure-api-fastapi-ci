name: ci
on:
  pull_request:
  push:
    branches: ["**"]

# Keep this ONLY if you want ZAP to open GitHub issues automatically.
# If you don't care, delete this whole permissions block or set GITHUB_TOKEN: "" in the ZAP step below.
permissions:
  contents: read
  issues: write

jobs:
  test:                      # ✅ unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install -r requirements.txt -r requirements-dev.txt
      - run: python -m pytest -q

  build_and_zap:             # ✅ build container, verify /health, run ZAP
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: docker build -t local/secure-api:ci .

      - name: Run container
        run: docker run -d -p 8000:8000 --name api local/secure-api:ci

      - name: Wait for health
        run: |
          for i in {1..25}; do
            curl -fsS http://localhost:8000/health && exit 0
            sleep 1
          done
          echo "App never became healthy"; docker logs api || true
          exit 1

      - name: ZAP Baseline DAST
        uses: zaproxy/action-baseline@v0.15.0
        # If you do NOT want GitHub Issues created by ZAP, uncomment the next 3 lines:
        # env:
        #   GITHUB_TOKEN: ""
        with:
          target: 'http://localhost:8000/health'
          cmd_options: '-I'

      - name: Stop container
        if: always()
        run: docker rm -f api

  sbom_and_deps:             # ✅ SBOM + dependency audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install tools and deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install cyclonedx-bom pip-audit
          python -m pip install -r requirements.txt

      - name: Generate SBOM (CycloneDX)
        run: |
          # Use the 'requirements' subcommand with short flags
          python -m cyclonedx_py requirements -F json -o sbom.json -r requirements.txt

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

      - name: pip-audit (strict)
        run: |
          pip-audit -r requirements.txt --strict
