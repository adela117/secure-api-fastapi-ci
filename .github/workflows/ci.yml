name: ci
on:
  pull_request:
  push:
    branches: ["**"]

# Keep this ONLY if you want ZAP to open GitHub issues automatically.
permissions:
  contents: read
  issues: write

jobs:
  test:                      # ✅ unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
          restore-keys: ${{ runner.os }}-pip-
      - run: python -m pip install -r requirements.txt -r requirements-dev.txt
      - run: python -m pytest -q

  build_and_zap:             # ✅ build with Buildx cache, verify /health, run ZAP
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Enable BuildKit/Buildx so caching actually works on GitHub runners
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build the image, use GitHub Actions cache, and LOAD it into the local Docker daemon
      - name: Build image (with cache)
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: local/secure-api:ci
          load: true                # we need the image locally for `docker run`
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run container
        run: docker run -d -p 8000:8000 --name api local/secure-api:ci

      - name: Wait for health
        run: |
          for i in {1..25}; do
            curl -fsS http://localhost:8000/health && exit 0
            sleep 1
          done
          echo "App never became healthy"; docker logs api || true
          exit 1

      - name: ZAP Baseline DAST
        uses: zaproxy/action-baseline@v0.15.0
        # If you do NOT want GitHub Issues created by ZAP, uncomment the next 3 lines:
        # env:
        #   GITHUB_TOKEN: ""
        with:
          target: 'http://localhost:8000/health'
          cmd_options: '-I'

      - name: Stop container
        if: always()
        run: docker rm -f api

  sbom_and_deps:             # ✅ SBOM via Syft + Python SCA
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # SBOM (CycloneDX JSON) without Python CLI drama
      - name: Generate SBOM (CycloneDX via Syft)
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: cyclonedx-json
          output-file: sbom.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
          restore-keys: ${{ runner.os }}-pip-
      - name: pip-audit (strict)
        run: |
          python -m pip install --upgrade pip
          python -m pip install pip-audit
          pip-audit -r requirements.txt --strict
